<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Write Image Prediction</title>
    <link rel = "stylesheet" href = "./resources/css/main-page-style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!--Image browse and submit-->
    <h1>Hand Write Image Prediction</h1>
    <!--Image Browse-->
    <div class="container main-div">
        <div class = "row">
            <div class = "col-sm-7 border image-place" >
                <img src="#" id = "user-image" hidden='hidden'>
                <span id = 'drawing-direction' hidden ='hidden'>
                    Drawing in the black box
                </span> 
                <canvas id = 'drawing-board' hidden = 'hidden'></canvas>
                
            </div>
            <div class="col-sm-4 result-place">
                <div id = "result" class = 'result-return'>
                    <p>Result</p>
                </div>
                <div id = "accuracy" class = 'result-return result-border'>
                    <p>Accuracy</p>
                </div>
            </div>
        </div>
       
        <!--Buttons-->
        <div>
            <input type = 'file' id = 'input-file' onchange="readURL(this);" hidden = 'hidden'/>
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-block btn-primary" id = 'upload-button'>Upload</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-block btn-info" id = 'draw-button'>Draw</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-block btn-danger" id = 'predict-button'>Predict</button>
                </div>
            </div>
        </div>
    </div>



    <script src="main-handle.js">

    </script>
</body>
</html>
